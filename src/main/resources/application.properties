spring.application.name=Report_Review_Service
server.port=${SERVER_PORT:8085}

user.service.url=${USER_SERVICE_URL:http://localhost:8084/user}
admin.service.url = ${ADMIN_SERVICE_URL:http://localhost:8080/admin}
email.service.url = ${EMAIL_SERVICE_URL:http://localhost:8081/email}
recipe.service.url = ${RECIPE_SERVICE_URL:http://localhost:8082/recipe}

jwt.secret=${JWT_SECRET}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/default_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
